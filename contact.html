<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="work.html">Projects</a>
            <a href="partners.html">Partners</a>

            <a href="goals.html">Goals</a>
            <a href="skills.html">Skills</a>
        </nav>

    <div class="contact-container">
        <h2>Get in Touch</h2>
        <form action="mailto:jaiswaltanishq10@gmail.com" method="post" enctype="text/plain">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>

        <h3>Alternatively, you can reach me on:</h3>
        <div id="contact-icons">
            <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-lg"></i></a>
            <a href="https://github.com" target="_blank"><i class="fa-brands fa-github fa-lg"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin fa-lg"></i></a>
        </div>
    </div>
</body>
</html>
